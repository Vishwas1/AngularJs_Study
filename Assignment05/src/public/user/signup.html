<div class="container" ng-controller="SignupController as signupCtrl"  >
  <h2>Registration</h2><hr>
  <div class="successMessage" ng-if="signupCtrl.inSuccess">Your information has been saved!</div></br>
  <form name ="regForm" novalidate >
    <div class="form-group">
      <input type="text" class="textBoxes" placeholder="First Name" name="fname" ng-model="signupCtrl.fname" required/><span class="mandatory">*</span>
      <span ng-if="(regForm.fname.$error.required) && regForm.fname.$touched" class="mandatory">First name is mandatory.</span>
    </div>
    <div class="form-group">
      <input type="text" class="textBoxes" placeholder="Last Name" name="lname" ng-model="signupCtrl.lname" required/><span class="mandatory">*</span>
      <span ng-if="(regForm.lname.$error.required) && regForm.lname.$touched" class="mandatory">Last name is mandatory.</span>
    </div>
    <div class="form-group">
      <input type="email" class="textBoxes" placeholder="Email" name="email" ng-model="signupCtrl.email" required/><span class="mandatory">*</span>
      <span ng-if="(regForm.phno.$error.required||regForm.email.$invalid ) && regForm.email.$touched" class="mandatory">Must be valid email format: abc@aabc</span>
    </div>
    <div class="form-group">
      <input type="text" class="textBoxes" placeholder="Phone Number" name="phno" ng-model="signupCtrl.pno" pattern="\d{3}-\d{3}-\d{3}"/>
      <span ng-if="(regForm.phno.$invalid ) && regForm.phno.$touched" class="mandatory">Must be a valid phone number, format: ###-###-###</span>
    </div>
    <div class="form-group">
      <input type="text" class="textBoxes" placeholder="Menu Number (short_name)" name="shortname" ng-model="signupCtrl.shortName"/>
      <span ng-if="signupCtrl.isInvalid" class="mandatory">No such menu number exists</span>
    </div>
    <button type="submit" class="btn btn-default" ng-disabled="regForm.$invalid" name="button" ng-click="signupCtrl.submit()">Submit</button>
    <!-- <span class="mandatory" ng-if="regForm.$invalid && regForm.button.$touched">Please fill the form to continue.</span> -->
  </form>
</div>
