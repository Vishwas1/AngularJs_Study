<!DOCTYPE html>
<html ng-app='FormValidationApp'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">


    <title>Vishwas's Cafe</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Welcome to Vishwas's Cafe</h1>
      </div>
      <div id="content" ng-controller="FormController as formCtrl">
        <fieldset>
          <ledgend>Registration Form</legend>
          <form name="regForm" novalidate>
            Name : <input type="text" name="name" required minlength="5" maxlength="10" ng-model="formCtrl.name"/>
            <span ng-if="(regForm.name.$error.required||regForm.name.minlength ||regForm.name.maxlength) && regForm.name.$touched">Name should be atleast 5-10 char long.</span></br>
            Phone : <input type="text" name="phno" required  ng-model="formCtrl.phno" pattern="(^[987]\d{9}){1}$">
            <span ng-if="(regForm.phno.$error.required||regForm.phno.$invalid ) && regForm.phno.$touched">Phono should be in the format: [987]######### </span></br>
            Email : <input type="email" name="email" required ng-model="formCtrl.email"/>
            <span ng-if="regForm.email.$invalid && regForm.email.$touched">Must be valid email format: abc@aabc</span></br>
            <button ng-disabled="regForm.$invalid" ng-click="formCtrl.submit()">Submit</button>
            <span>Please fill in the right details</span></br>


          <br>

          </form>
        </fieldset>
      </div>
      <div id="footer">
        Copyright@VishwasBAnand2016
      </div>
    </div>
  </body>


  <script src="lib/angular.min.js"></script>
  <script src="src/formvalidation.js"></script>

</html>
