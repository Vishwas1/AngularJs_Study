<html>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script type="text/javascript" src="angular.js" ></script>
    <script  type="text/javascript" src="app.js" ></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as narrowcontoller">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrowcontoller.searchText">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowcontoller.GetFilteredItems()">Narrow It Down For Me!</button>
    </div>

    <br/><h3></h3><br/>
    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator>{{narrowcontoller.message}}
    <img src="https://vishwas1.github.io/AngularJs_Study/Assignment03%20-%20Copy/Loading_icon.gif" alt="" ng-if= "narrowcontoller.showLoader"  style="margin-left: 300px;margin-top: 190px;"/>
   </items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items my-items="narrowcontoller" ></found-items>
  </div>

</body>
</html>
